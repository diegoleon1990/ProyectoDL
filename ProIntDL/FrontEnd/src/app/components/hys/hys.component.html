<div class="row">
    <h1>Hard & soft skills</h1>
    <div class="text-center col-sm-4 col-md-4 col-lg-4 ">
        <circle-progress
        [showImage]="true"
        [imageSrc]="'../../../assets/html.png'"
        [imageHeight]="70"
        [imageWidth]="70"
        [percent]="75"
        [radius]="100"
        [title]="'HTML'"
        [titleColor]="'red'"
        [showUnits]="false"
        [showSubtitle]="false"
        [outerStrokeWidth]="16"
        [innerStrokeWidth]="8"
        [outerStrokeColor]="'#78C000'"
        [innerStrokeColor]="'#C7E596'"
        [animation]="true"
        [animationDuration]="600"
      ></circle-progress> 
    </div>
